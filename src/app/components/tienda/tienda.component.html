<div class="container mt-4 text-center">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <article class="product card h-100">
                <div class="card-header">
                    <h3 class="product-header-title card-title">{{ product.title }}</h3>
                    <p class="product-price card-text">$ {{ product.price }}</p>
                </div>
                <div class="card-body">
                    <!-- <img [src]="product.images[0]" alt="" class="img-fluid mb-3"/> -->
                    <p class="product-description">{{ product.description }}</p>
                </div>
                <div class="card-footer">
                    <button class="product-footer-button btn btn-danger" (click)="addToCart(product)">
                        <i class="fa-solid fa-basket-shopping"></i> AÃ±adir al Carrito
                    </button>
                </div>
            </article>
        </div>
    </div>
</div>
