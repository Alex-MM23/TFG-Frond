<div class="container mt-5">
    <h2>Administración</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">Crear Categoría</button>
  
    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Crear Categoría</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" formControlName="title" class="form-control">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loading">Crear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
